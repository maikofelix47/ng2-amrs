<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12" id="program-visit-encounter-filter">
    <div class="container-fluid">
        <form class="form-horizontal">
                <div class="row">
                                <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8">
                                        <h5 class="report-title">Report Filters</h5>
                                </div>
                                <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
                                        <button class="pull-right" (click)="toggleFilterView()"><i class="fa fa-angle-left fa-fw"></i></button>
                                </div>
                                <hr class="intro-divider" width="100%"/>
                </div>
                <div class="row" *ngIf="showFilters">
                                  <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                                                      <label class="control-label">Departments</label>
                                                        <angular2-multiselect
                                                                    [data]="departments" 
                                                                    [(ngModel)]="department" 
                                                                    [settings]="dropdownSettings" 
                                                                    (onSelect)="selectDepartment($event)" 
                                                                    (onDeSelect)="departmentDeselect($event)"
                                                                    (onSelectAll)="onSelectAllDepartments($event)"
                                                                    (onDeSelectAll)="onDeSelectAllDepartment($event)"
                                                                    name="department-filter">
                                                        </angular2-multiselect>
                                    </div>
                                    <div *ngIf="department.length > 0">
                                    <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                                                        <label class="control-label">Program</label>
                                                        <angular2-multiselect #programSelect 
                                                                    [data]="programs" 
                                                                    [(ngModel)]="program" 
                                                                    [settings]="dropdownSettings" 
                                                                    (onSelect)="selectProgram($event)" 
                                                                    (onDeSelect)="programDeSelect($event)"
                                                                    (onSelectAll)="onSelectAllPrograms($event)"
                                                                    (onDeSelectAll)="onDeSelectAllPrograms($event)"
                                                                    name="program-filter">
                                                        </angular2-multiselect>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12" *ngIf="program.length > 0">
                                                            <label class="control-label">Visit Type</label>                                          
                                                            <angular2-multiselect #visitTypeFilter
                                                                            [data]="visitTypes" 
                                                                            [(ngModel)]="visitType"
                                                                            [settings]="dropdownSettings" 
                                                                            (onSelect)="selectVisitType($event)" 
                                                                            (onDeSelect)="visitTypeDeSelect($event)"
                                                                            (onSelectAll)="onSelectAllVisitTypes($event)"
                                                                            (onDeSelectAll)="onDeSelectAllVisitTypes($event)"
                                                                            name="visitType-filter">
                                                            </angular2-multiselect>
                                    </div>
                                    <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12" *ngIf="visitType.length > 0">
                                            <label class="control-label">Encounter Type</label>
                        
                                                        
                                                        <angular2-multiselect #encounterTypeFilter
                                                                            [data]="encounterTypes" 
                                                                            [(ngModel)]="encounterType"
                                                                            [settings]="dropdownSettings" 
                                                                            (onSelect)="selectEncounterType($event)" 
                                                                            (onDeSelect)="encounterTypeDeSelect($event)"
                                                                            (onSelectAll)="onSelectAllEncounterTypes($event)"
                                                                            (onDeSelectAll)="onDeSelectAllEncounterTypes($event)"
                                                                            name="encounterType-filter">
                                                        </angular2-multiselect>
                                                    
                                    </div>
                            </div>
                            <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
                                    <label class="control-label">Select Date</label>
                                    <date-time-picker tabindex="0" [modelValue]="selectedDate" [id]="'selectedDate'" (onDateChange)="getSelectedDate($event)"></date-time-picker>
                            </div>
            </div>
            <div class="row" *ngIf="showFilters">
                <div class="col-md-10 col-lg-10 col-sm-10 col-xs-12 filter-btns">
                     <button class="btn btn-primary btn-search" (click)="setFilter()" *ngIf="!filterSet"> Generate Report</button>
                     <button class="btn btn-primary btn-search" (click)="setFilter()" *ngIf="filterSet" disabled> Generate</button>
                     <button *ngIf="dateTypeFilter === 'monthly'"  class="btn btn-success btn-search" (click)="prevMonth()"><i class="fa fa-angle-left fa-fw"></i> Prev Month </button>
                     <button *ngIf="dateTypeFilter === 'monthly'" class="btn btn-success btn-search" (click)="nextMonth()">Next Month <i class="fa fa-angle-right fa-fw"></i> </button>
                     <button *ngIf="dateTypeFilter === 'daily'" class="btn btn-success btn-search" (click)="prevDay()"><i class="fa fa-angle-left fa-fw"></i> Prev Day </button>
                     <button *ngIf="dateTypeFilter === 'daily'"class="btn btn-success btn-search" (click)="nextDay()">Next Day <i class="fa fa-angle-right fa-fw"></i> </button>
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-12 filter-btns">
                  <button class="btn btn-danger btn-search pull-right" (click)="resetFilter()">Clear Filters <i class="fa fa-trash fa-fw"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>
