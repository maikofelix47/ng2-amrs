<div *ngIf="_groups"  class="panel panel-primary" style="padding:2px;">
    <div class="alert">
            <span class="total text-bold">{{_groups.length}}</span>
            <span *ngIf="_groups.length === 1"> group found</span>
            <span *ngIf="_groups.length !== 1"> groups found</span>
        </div>
    <div class="panel panel-default">
        <div class="container-fluid">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Group Number</th>
                    <th>Group Name</th>
                    <th>Landmark</th>
                    <th>Facility</th>
                    <th>Status</th>
                    <th>Actions</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr style="cursor: pointer;" *ngFor="let group of _groups | paginate: { itemsPerPage: 10, currentPage: page }; let i = index; " (click)="selectGroup(group.uuid)">
                    <ng-container *ngFor="let attribute of group.attributes">
                        <td *ngIf="attribute.cohortAttributeType.name == 'groupNumber'">{{attribute.value}}</td>
                    </ng-container>
                    <td *ngIf="group.attributes.length == 0"> - </td>
                    <td>{{group.name}}</td>
                    <!-- <td>{{group.landMark}}</td> --><td>-</td>
                    <td *ngIf="group.location">{{group.location.display}}</td>
                    <td *ngIf="!group.location">-</td>
                    <td *ngIf="group.endDate == null">{{group.endDate == null ? 'Active' : 'Inactive'}}</td>
                    <td><button *ngIf="group.endDate == null" class="btn btn-sm btn-danger">Disband </button>
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
    <pagination-controls (pageChange)="page = $event" style="cursor: pointer;"></pagination-controls>
